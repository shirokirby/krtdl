<h1>ex HR-D3戦</h1>
<p>前半はまずグーパンかドリルどちらが先に来るかランダム。<br>
その後ビームかミサイルどちらが来るかランダム。ビームの場合はジャンプで回避。<br>
その次は大抵再びグーパンとドリルが来るが、ミサイル後限定でたまにラリアットが来る。</p>
<p>HR-D3の体力は前半288、後半432。後半は基本的に与ダメージが0.5倍になり、ビームの溜め動作に入る前の少しの間は与ダメージが0.7倍になる。</p>
