<h1>1</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/wpEfUXC-vHk?clip=UgkxokveIuke_VkE6yspGjbfy7vg2YJrEzg1&amp;clipt=EPCBKBi_pCo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
<p>ファイアをコピーし、ウィスピーウッズ戦へ。<br>
ウィスピーウッズ戦が始まったらその場で火だるまぢごく。<br>
段階移行中に近づきもう一度火だるまぢごくを出し、2Pを召喚してタイミングよく近づく。<br>
2Pが吸い込まれることで防御力が通常に戻るので早く倒すことができる。<br>
後半が始まった瞬間の1フレームだけ通常の防御力になっており、この瞬間に火だるまぢごくが当たれば少しタイム短縮になる。</p>
<p>ウィスピーウッズの体力は330。吸い込み前は与ダメージが0.3倍、吸い込み中は0.4倍、吸い込み後しばらくは0.5倍になる。</p>
